<!doctype html>
<html ng-app="cinetekAngular">
  <head>
    <meta charset="utf-8">
    <title>Cinetek</title>
    <meta name="description" content="Cinetek est une app qui recense tous les films de ma filmotheque personnelle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/angular.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="assets/images/angular.png">

    <link rel="shortcut icon" href="assets/images/angular.png">

    <!-- Material Design Lite -->

    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body authorization>
  
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
    <![endif]-->

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <top-menu></top-menu>
        <ng-view></ng-view>
    </div>
    
    <!--SOURCE GITHUB FLOTTANT EN BAS A DROITE-->
    <a href="https://github.com/taggaddaaaa/cinetekAngular"
       target="_blank"
       id="view-source"
       class="mdl-button
         mdl-js-button
         mdl-button--raised
         mdl-js-ripple-effect
         mdl-button--colored
         mdl-color-text--white"
    >View Source
    </a>
    
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->


    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <script src="app/create/CreateController.js"></script>
    <script src="app/directives/authorization/authorization.js"></script>
    <script src="app/list/ListController.js"></script>
    <script src="app/directives/top-menu/top-menu.js"></script>
    <script src="app/directives/footer.js"></script>
    <script src="app/factories/authService.js"></script>
    <script src="app/login/LoginController.js"></script>
    <script src="app/edit/EditController.js"></script>
    <script src="app/details/DetailsController.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
