<div class="container">

  <div class="alert alert-success" ng-show="movieSuccess">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Film supprimé !</strong>
  </div>

  <div class="alert alert-warning" ng-show="movieError">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Erreur ! Film non supprimé</strong>
  </div>




  <h1>Liste des films</h1>
  <br/>
  <div class="form-group">
    <label>Recherche :</label>
    <input type="text" ng-model='filterByTitle' placeholder="Titre"/>
  </div>


  <table  class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <thead >
      <tr >
        <th class="mdl-data-table__cell--non-numeric">Titre</th>
        <th>Réalisateur</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody ng-repeat="movie in movies | filter:{title:filterByTitle}" >
      <tr >
        <td class="mdl-data-table__cell--non-numeric">{{movie.title}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{movie.director}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{movie.rate.id}}</td>
      </tr>
    </tbody>
  </table>
