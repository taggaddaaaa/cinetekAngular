

<div class="mdl-grid demo-content">
  <div class=" mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">


    <form class='col s12'
          role="form"
          ng-submit="connect(user.email, user.password)"
          name="loginForm">
      <h1>Veuillez-vous enregistrer</h1>

      <div class="form-group input-field col s6">
        <input type="email"
               class="form-control"
               id="icon_prefix"
               name="email"
               required
               ng-model="user.email"/>
        <label for="icon_prefix">  Adresse Mail</label>
      </div>
      <div class="form-group input-field col s6">

        <input type="password"
               class="form-control"
               id="txtPass"
               required
               name="password"
               ng-model="user.password"/>
        <label for="txtPass">  Mot de Passe</label>
      </div>
      <button type="submit" class="waves-effect waves-light btn">
        Connexion
      </button>
      <br />
      <br />
      <div class="center">
        <h4 class="center">Se connecter avec </h4>
        <a href="#/auth/facebook" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
        <a href="#/auth/twitter" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>
        <a href="#/auth/github" class="btn btn-default bt-social" data-provider="github">GitHub</a>
        <a href="#/auth/linkedin" class="btn btn-warning bt-social" data-provider="linkedin">Linkedin</a>
      </div>
    </form>

  </div>


<div id="container" class="container row mdl-cell mdl-cell--12-col mdl-grid"">
  <!-- LOGIN -->


</div>
