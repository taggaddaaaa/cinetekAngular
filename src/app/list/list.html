<div class="mdl-grid demo-content">

    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
      <!--ICI IL Y AVAIT LES ROND POURCENTAGE-->
      <h1>Liste des films</h1>
      <div  class="mdl-layout-spacer"></div>
      <button type="button" ng-click="redirect('/create')" class="btn btn-primary">Créer</button>
    </div>

    <div class="demo-charts  mdl-cell mdl-cell--12-col mdl-grid">
      <!--ICI IL Y AVAIT LES ROND POURCENTAGE-->
      <table  class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead >
        <tr >
          <th class="mdl-data-table__cell--non-numeric">Titre</th>
          <th>Réalisateur</th>
          <th>Note</th>

        </tr>
        </thead>
        <tbody ng-repeat="movie in movies | filter:{title:filterByTitle}" >
        <tr >
          <td class="mdl-data-table__cell--non-numeric">{{movie.title}}</td>
          <td class="mdl-data-table__cell--non-numeric">{{movie.director}}</td>
          <td class="mdl-data-table__cell--non-numeric">{{movie.rate.id}}</td>
          <td><button type="button" ng-click="redirect('/details/' + movie.title)" class="btn btn-primary">Voir +</button></td>
          <td><button type="button" class="glyphicon glyphicon-pencil btn btn-success" ng-click="redirect('/edit/' + movie.title)"></button></td>
          <td><button type="button" class="glyphicon glyphicon-trash btn btn-danger" ng-click="delete(movie)"></button></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>




<div class="section scrollspy" id="work">
  <div class="container">
    <!--<h2 class="header text_b">Liste de mes Films </h2>-->
    <div class="row">

      <div ng-repeat="movie in movies | filter:{title:filterByTitle}" class="col s12 m4 l4">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{movie.poster}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{movie.title}} <i class="mdi-navigation-more-vert right"></i></span>
            <p><a href="#">{{movie.rate.id}}</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{movie.title}} <i class="mdi-navigation-close right"></i></span>
            <p>{{movie.synopsis}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
